<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mixitup/js/mixitup.min.js"></script>
    <script src="lightbox/js/lightbox.js"></script>
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <link rel="stylesheet" href="styles/index.css">
	<title>Lightbox</title>
</head>
<body>
    <div>
        <button type="button" data-toggle="all">All</button>
        <button type="button" data-toggle=".category-a">Category A</button>
        <button type="button" data-toggle=".category-b">Category B</button>
        <button type="button" data-toggle=".category-c">Category C</button>
        <button type="button" data-toggle=".category-c">Category D</button>
    </div>
    <div id="grid" class="flex-container-row mobile-container-column">
        <div class="mix category-a" data-toggle=".category-a">
            <a class="collage-container" href="./images/collage-11.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-11.jpg" alt="Collage 11">
            </a>
        </div>
        <div class="mix category-b category-d">
            <a class="collage-container" href="./images/collage-1.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-1.jpg" alt="Collage 1">
            </a>
        </div>
        <div class="mix category-b">
            <a class="collage-container" href="./images/collage-15.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-15.jpg" alt="Collage 15">
            </a>
        </div>
        <div class="mix category-c category-b category-a">
            <a class="collage-container" href="./images/collage-2.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-2.jpg" alt="Collage 2">
            </a>
        </div>
        <div class="mix category-d">
            <a class="collage-container" href="./images/collage-12.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-12.jpg" alt="Collage 12">
            </a>
        </div>
        <div class="mix category-a category-b category-c">
            <a class="collage-container" href="./images/collage-8.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-8.jpg" alt="Collage 8">
            </a>
        <div>
        <div class="mix category-b">
            <a class="collage-container" href="./images/collage-3.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-3.jpg" alt="Collage 3">
            </a>
        </div>
        <div class="mix category-d category-c">
            <a class="collage-container" href="./images/collage-16.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-16.jpg" alt="Collage 16">
            </a>
        </div>
        <div class="mix category-c category-b">
            <a class="collage-container" href="./images/collage-13.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-13.jpg" alt="Collage 13">
            </a>
        </div>
        <div class="mix category-b">
            <a class="collage-container" href="./images/collage-9.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-9.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-a">
            <a class="collage-container" href="./images/collage-14.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-14.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-c">
            <a class="collage-container" href="./images/collage-17.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-17.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-b category-c">
            <a class="collage-container" href="./images/collage-18.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-18.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-c">
            <a class="collage-container" href="./images/collage-19.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-19.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-c" data-toggle="category-b">
            <a class="collage-container" href="./images/collage-20.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-20.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-d category-c category-a">
            <a class="collage-container" href="./images/collage-21.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-21.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-d category-b">
            <a class="collage-container" href="./images/collage-22.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-22.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-c category-a">
            <a class="collage-container" href="./images/collage-23.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-23.jpg" alt="Collage 9">
            </a>
        </div>
        <div class="mix category-b">
            <a class="collage-container" href="./images/collage-24.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-24.jpg" alt="Collage 9">
            </a>
        </div>
    </div>
    <script>
        var mixer = mixitup('#grid', {
            controls: {
                toggleDefault: 'all',
                toggleLogic: 'and'
            },
            animation: {
                enable: false
            }
        });
    </script>
</body>
</html>
