<html lang="en">
<head>
    <meta charset = "UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mixitup/js/mixitup.min.js"></script>
    <script src="lightbox/js/lightbox.js"></script>
    <link rel="stylesheet" href="lightbox/css/lightbox.css">
    <link rel="stylesheet" href="styles/index.css">
	<title>Lightbox</title>
</head>
<body>
    <div>
        <input type="checkbox" name="filter-button-a" id="filter-button-a" onclick="toggleButtonA()">A</input>
        <input type="checkbox" name="filter-button-b" id="filter-button-b" onclick="toggleButtonB()">B</input>
        <input type="checkbox" name="filter-button-c" id="filter-button-c" onclick="toggleButtonC()">C</input>
        <input type="checkbox" name="filter-button-d" id="filter-button-d" onclick="toggleButtonD()">D</input>
    </div>
    <div id="grid" class="flex-container-row mobile-container-column">
        <div class="mix category-a" data-toggle=".category-a">
            <a class="collage-container" href="./images/collage-11.jpg" data-lightbox="collage">

            </a>
        <div>
        <div class="mix category-b" data-toggle="category-b">

        </div>

            </a>
        </div>
        <div class="mix category-a" data-toggle="category-a">
            <a class="collage-container" href="./images/collage-14.jpg" data-lightbox="collage">

            <a class="collage-container" href="./images/collage-24.jpg" data-lightbox="collage">
                <img class="collage-item" src="./images/collage-24.jpg" alt="Collage 9">
            </a>
        </div>
    </div>
    <script>
        var mixer = mixitup('#grid', {
            controls: {
                toggleDefault: 'all',
                toggleLogic: 'and'
            },
            animation: {
                enable: false
            }
        });
        function toggleButtonA(){
            console.log("reached toggleButtonA()")
            if($("#filter-button-a").prop("checked")){
                mixer.toggleOn('.category-a');
            } else {
                mixer.toggleOff(".category-a");
            }
        }
        function toggleButtonB(){
            console.log("reached toggleButtonB()")
            if($("#filter-button-b").prop("checked")){
                mixer.toggleOn('.category-b');
            } else {
                mixer.toggleOff(".category-b");
            }
        }
        function toggleButtonC(){
            console.log("reached toggleButtonC()")
            if($("#filter-button-c").prop("checked")){
                mixer.toggleOn(".category-c");
            } else {
                mixer.toggleOff(".category-c");
            }
        }
        function toggleButtonD(){
            console.log("reached toggleButtonD()")
            if($("#filter-button-d").prop("checked")){
                mixer.toggleOn(".category-d");
            } else {
                mixer.toggleOff(".category-d");
            }
        }
    </script>
